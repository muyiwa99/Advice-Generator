<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script  type="module" src="./js/controller.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <div class="advice-header">
      <h2 >Advice <span class="advice-id"></span></h2>
    </div>
      <div class="advice-id_text"></div>
    <div class="advice-icons" >
      <img
      class="advice-icons_divider"
      src="/dist/images/pattern-divider-desktop.svg"
      alt=""
    />
      <div class="circle">
        <img class="advice-icons_dice" src="/dist/images/icon-dice.svg" alt="" />
    </div>
 
</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/muyiwa99">Muyiwa Areola</a>.
    </div>

   
  </body>
</html>
