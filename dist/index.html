<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <h2 class="advice-id">Advice <data value="ID"></data></h2>

      <div class="advice-id_text"></div>

      <img
        class="advice-divider"
        src="/dist/images/pattern-divider-desktop.svg"
        alt=""
      />
      <br />
      <img class="advice-dice" src="/dist/images/icon-dice.svg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/muyiwa99">Muyiwa Areola</a>.
    </div>

    <script src="./js/controller.js"></script>
  </body>
</html>
